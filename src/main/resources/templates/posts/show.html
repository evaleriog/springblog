<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: head('Post')"></head>
<body>
    <nav th:replace="partials/navbar :: main-nav"></nav>

<!--    <h1>You are viewing post # <span th:text="${post.id}"></span> </h1>-->

    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-header" th:text="${post.title}"></div>
        <div class="card-body">
            <p class="card-text" th:text="${post.body}"></p>
            <p class="card-text" th:text="@{'Created by: ' + ${post.getUser().getEmail()}}"></p>
            <div th:each="tag : ${post.getTags()}">
                <span class="badge badge-pill badge-primary" th:text="${tag.getName()}"></span>
            </div>
        </div>
        <div>
            <a th:href="@{'/delete/' + ${post.id}}">Delete</a>
            <a th:href="@{'/update/' + ${post.id}}">Edit</a>
<!--            <a th:href="@{'/details/' + ${post.id}}">Details</a>-->
        </div>
    </div>

    <div th:replace="partials/footer :: main-footer"></div>
</body>
</html>
