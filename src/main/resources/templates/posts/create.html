<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: head('Create')"></head>
<body>
<nav th:replace="partials/navbar :: main-nav"></nav>
    <div th:replace="partials/jumbotron :: jumbotron('Create a Post')"></div>

    <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control col-sm-10"/>
        </div>
        <div class="form-group row">
            <label for="body" class="col-sm-2 col-form-label">Body</label>
            <textarea id="body" th:field="*{body}" class="form-control col-sm-10"></textarea>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary btn-block">Create Post</button>
        </div>
    </form>

<div th:replace="partials/footer :: main-footer"></div>
</body>
</html>
