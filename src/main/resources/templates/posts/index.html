<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: head('Welcome to my Blog')"></head>
<body>
    <nav th:replace="partials/navbar :: main-nav"></nav>

    <div th:replace="partials/jumbotron :: jumbotron('View of all Posts')"></div>

    <div class="card-deck">

        <div th:each="post : ${posts}">

            <div class="card border-secondary mb-3" style="width: 18rem;">
                <div class="card-header"><a th:href="@{'/posts/' + ${post.id}}"><span th:text="${post.title}"></span></a></div>
                <div class="card-body text-secondary">
                    <p class="card-text" th:text="${post.body}"></p>
                </div>
            </div>

        </div>

    </div>

    <div th:replace="partials/footer :: main-footer"></div>
</body>
</html>
