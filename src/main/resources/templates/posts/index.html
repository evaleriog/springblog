<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: head('Welcome to my Blog')"></head>
<body>
    <nav th:replace="partials/navbar :: main-nav"></nav>

    <h1>These are all the posts</h1>

    <div th:each="post : ${posts}" class="card-group">

        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header"><a th:href="@{'/posts/' + ${post.id}}"><span th:text="${post.title}"></span></a></div>
            <div class="card-body">
                <p class="card-text" th:text="${post.body}"></p>
            </div>
        </div>

    </div>


    <div th:replace="partials/footer :: main-footer"></div>
</body>
</html>
