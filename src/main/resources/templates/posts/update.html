<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: head('Updating Post ' + ${post.title})"></head>
<body>
<nav th:replace="partials/navbar :: main-nav"></nav>

    <form th:method="POST" th:action="@{'/update/' + ${post.id}}">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" th:value="${post.title}">
        </p>
        <p>
            <label for="body">Description</label>
            <textarea rows="10" name="body" id="body" th:text="${post.body}"></textarea>
        </p>

        <button>Submit</button>
    </form>
<div th:replace="partials/footer :: main-footer"></div>
</body>
</html>
