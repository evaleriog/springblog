<nav th:replace="partials/navbar :: main-nav"></nav>

    <form method="POST" th:action="@{'/update/' + ${post.id}}">
        <p>
            <label>Title</label>
            <input type="text" name="title" th:value="${post.title}">

            <label>Description</label>
            <textarea rows="10" name="body" th:text="${post.body}"></textarea>
        </p>

        <button>Submit</button>

    </form>
