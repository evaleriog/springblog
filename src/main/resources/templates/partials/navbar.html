<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:fragment="main-nav" class="navbar navbar-dark bg-dark">
        <ul class="nav">
            <li class="nav-item"><a href="/posts">Home</a></li>

            <div sec:authorize="!isAuthenticated()">
                <li class="nav-item"><a href="/login">Login</a></li>
                <li class="nav-item"><a href="/sign-up">Register</a></li>
            </div>

            <div sec:authorize="isAuthenticated()">
                <li class="nav-item"><a href="/posts/create">Create Post</a></li>

                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn">Logout</button>
                    </form>
                </li>
            </div>

        </ul>
    </nav>
</body>
</html>
